name: Backend Cloud run deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Google cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
          project_id: ${{ vars.GCP_PROJECT_ID }}
      - name: Setup Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      - name: Build
        env:
          IMAGE_NAME: backend
          PROJECT_ID: ${{vars.GCP_PROJECT_ID}}
          REPO_NAME: ${{ vars.GCR_REPO_NAME }}
        run: |-
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest .
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy projectflow-backend \
              --image us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GCR_REPO_NAME }}/backend:latest \
              --platform managed \
              --port=8081 \
              --timeout=1m20s\
              --region us-central1 \
              --allow-unauthenticated \
              --set-env-vars "BASEURL=${{secrets.BASE_URL}},MONGO_URI=${{secrets.MONGO_URI}},ACCESS_TOKEN_SECRET=${{secrets.ACCESS_TOKEN_SECRET}},ACCESS_TOKEN_SECRET_EXPIRY=${{secrets.ACCESS_TOKEN_SECRET_EXPIRY}},REFRESH_TOKEN_SECRET=${{secrets.REFRESH_TOKEN_SECRET}},REFRESH_TOKEN_SECRET_EXPIRY=${{secrets.REFRESH_TOKEN_SECRET_EXPIRY}},NODE_ENV=${{secrets.NODE_ENV}},
              REDIS_URL=${{secrets.REDIS_URL}},
              REDIS_USERNAME=${{secrets.REDIS_USERNAME}},
              REDIS_PASSWORD=${{secrets.REDIS_PASSWORD}},
              REDIS_PORT=${{secrets.REDIS_PORT}},APP_NAME=${{secrets.APP_NAME}},FRONTEND_URL=${{secrets.FRONTEND_URL}},MAILTRAP_HOST_NAME=${{secrets.MAILTRAP_HOST_NAME}},MAILTRAP_USERNAME=${{secrets.MAILTRAP_USERNAME}},MAILTRAP_PASSWORD=${{secrets.MAILTRAP_PASSWORD}},AWS_ACCESSTOKEN=${{secrets.AWS_ACCESSTOKEN}},AWS_SECRETKEY=${{secrets.AWS_SECRETKEY}},AWS_BUCKETNAME=${{secrets.AWS_BUCKETNAME}},AWS_BUCKETREGION=${{secrets.AWS_BUCKETREGION}}"
